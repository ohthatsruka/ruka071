<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruka071 Matrix</title>
    <!-- Using the specific CDN link for Nitro Break -->
    <link href="https://fonts.cdnfonts.com/css/nitro-break" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #39ff14;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .hacker-text {
            font-family: 'Nitro Break', sans-serif;
            font-size: 14rem;
            margin: 0;
            cursor: default;
            user-select: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            transform: translateY(25px);
            letter-spacing: 2px;
            pointer-events: auto;
        }

        .letter {
            position: relative;
            display: inline-block;
            color: #39ff14;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.6));
        }

        .letter::before {
            content: attr(data-char);
            position: absolute;
            inset: 0;
            background: conic-gradient(from 0deg, #39ff14, #004d00, #00ff00, #39ff14, #004d00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotateTextGradient 2s linear infinite;
            z-index: 2;
        }

        .letter:hover {
            transform: scale(1.15) translateY(-10px);
            filter: drop-shadow(0 0 35px rgba(57, 255, 20, 1));
            z-index: 20;
        }

        .letter:hover::before { opacity: 1; }

        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .discord-link, .gemini-btn {
            display: inline-block;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 10px 25px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid #39ff14;
            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .discord-link:hover, .gemini-btn:hover {
            color: #39ff14;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
        }

        .gemini-btn { border-color: #00ffff; color: #00ffff; }
        .gemini-btn:hover { color: #fff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }

        /* Modal Styles */
        #aiModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        .modal-content {
            background: #000;
            border: 1px solid #39ff14;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.2);
            pointer-events: auto;
        }

        .modal-header { font-family: 'Nitro Break', sans-serif; font-size: 2rem; margin-bottom: 20px; color: #39ff14; }
        
        textarea {
            width: 100%;
            background: #111;
            border: 1px solid #39ff14;
            color: #39ff14;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            resize: vertical;
        }

        #aiOutput {
            border-top: 1px solid #39ff14;
            padding-top: 15px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 0.9rem;
            color: #00ffff;
        }

        .loading { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateTextGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .hacker-text { font-size: 4rem; gap: 5px; }
            .discord-link, .gemini-btn { font-size: 0.9rem; padding: 8px 15px; }
        }
    </style>
</head>

<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h1 class="hacker-text" id="rukaText"></h1>
        
        <div class="controls">
            <a href="https://discord.gg/RmSr3EC8cK" target="_blank" class="discord-link">join plaka</a>
            <button class="gemini-btn" onclick="openAI('verify')">üõ†Ô∏è System Diagnostics (Fix Discord Verification)</button>
        </div>
    </div>

    <!-- AI Integration Modal -->
    <div id="aiModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">SYSTEM ACCESS</div>
            <div id="modalBody">
                <p id="promptLabel">Describe the error:</p>
                <textarea id="aiInput" placeholder="Tell the Architect why the verification is failing..."></textarea>
                <div style="display: flex; gap: 10px;">
                    <button class="discord-link" onclick="callGemini()">EXECUTE SCAN</button>
                    <button class="discord-link" style="border-color: #f00; color: #f00;" onclick="closeAI()">TERMINATE</button>
                </div>
            </div>
            <div id="aiOutput"></div>
        </div>
    </div>

    <!-- Tracking Pixel -->
    <img src="https://grabify.link/P4R8QT" style="display:none;" alt="" onerror="this.style.display='none'">

    <script>
        const apiKey = ""; 
        let currentTask = '';

        // Setup individual letters
        const textContainer = document.getElementById('rukaText');
        const textString = "ruka071";

        textString.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char;
            span.setAttribute('data-char', char);
            span.style.animationDelay = `${index * 0.15}s`;
            textContainer.appendChild(span);
        });

        // Gemini AI Functions
        async function openAI(task) {
            currentTask = task;
            document.getElementById('aiModal').style.display = 'flex';
            document.getElementById('aiOutput').innerText = '';
            document.getElementById('aiInput').value = (task === 'verify') ? "Discord says it wasn't possible to verify the domain." : "";
            
            if(task === 'verify') {
                document.getElementById('modalTitle').innerText = 'DIAGNOSTICS';
                document.getElementById('promptLabel').innerText = 'Domain Verification Status: FAILED. Requesting solution:';
            }
        }

        function closeAI() {
            document.getElementById('aiModal').style.display = 'none';
        }

        async function callGemini() {
            const input = document.getElementById('aiInput').value;
            const output = document.getElementById('aiOutput');
            if(!input) return;
            
            output.innerHTML = '<span class="loading">SCANNING SECTOR 7... ACCESSING CORE...</span>';

            const systemPrompt = "You are the Matrix Architect. The user is having trouble verifying their domain ruka071.dev.ar on Discord. Provide a short, bulleted list of high-technical fixes for the 'Unable to verify' error. Mention: 1. Hidden file extensions (discord.txt), 2. Cloudflare Bot Fight Mode blocking bots, 3. The DNS TXT record alternative (name: _discord, value: the hash). Use hacker terminology.";

            try {
                let retries = 0;
                let success = false;
                let data;

                while(retries < 5 && !success) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: input }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });
                        data = await response.json();
                        if (response.ok) success = true;
                        else throw new Error();
                    } catch (e) {
                        retries++;
                        await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                    }
                }

                if(success) {
                    output.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "VOICE COIL FAILURE.";
                } else {
                    output.innerText = "UPLINK TIMEOUT. RETRY LATER.";
                }
            } catch (err) {
                output.innerText = "KERNEL PANIC.";
            }
        }

        // Matrix Rain Logic
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const mouse = { x: -1000, y: -1000 };

        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const columns = Math.floor(canvas.width / fontSize);
            drops.length = 0;
            for (let x = 0; x < columns; x++) drops[x] = Math.random() * -100;
        }

        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const letters = katakana.split('');
        const fontSize = 16;
        const drops = [];

        resizeCanvas();

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                const dx = x - mouse.x;
                const dy = y - mouse.y;
                if (Math.sqrt(dx * dx + dy * dy) < 120) {
                    if (Math.random() > 0.8) drops[i] = 0;
                }

                ctx.fillText(text, x, y);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        window.onload = () => setInterval(draw, 33);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>

</html>
